<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <div class="head-container">
          <h1>The Marvelous Baseball Quiz!</h1>
      </div>
  </header>

  <main>
    <div class="quiz-container">
      <h1> Question 1 of 5</h1>
      <img src="/imgs/question1-min.jpg" alt="Scorebard at baseball game"/>
       
      <form id=quiz-question>
        
        <p class="question">How many innings are in a normal length MLB game?</p>
        
        <label for="answer1" class="answer">
          <input id="answer1" type="radio" name="number" value="9"> 
          A: 9
        </label>
        <label for="answer2" class="answer">
          <input id="answer2" type="radio" name="number" value="11"> 
          B: 10
        </label>
        <label for="answer3" class="answer">
          <input id="answer3" type="radio" name="number" value="12"> 
          C: 11
        </label>
        <label for="answer4" class="answer">
          <input id="answer4" type="radio" name="number" value="18"> 
          D: 18
        </label>
      
        <button class="submit-button" type="submit"> 
            <label for="submit-button">Submit</label>
        </button>
      </form>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
