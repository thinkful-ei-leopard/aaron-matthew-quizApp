<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <div class="head-container">
          <h1>The Marvelous Baseball Quiz!</h1>
      </div>
  </header>
  <main>
    <div class="quiz-container">
        <img src="/imgs/startpage-min.png" alt="Baseball Quiz Logo"/>
        <p class="question">How well do YOU know baseball?</p>
        <button class="start-button">
            <label class="button-label" for="start-button">Play Ball!</label>
        </button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
