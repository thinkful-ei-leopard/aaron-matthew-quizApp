<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <div class="head-container">
          <h1>The Marvelous Baseball Quiz!</h1>
      </div>
  </header>

  <main>
    <div class="quiz-container">
        <h1>Game Over!</h1>

        <img src="https://static01.nyt.com/images/2014/02/13/sports/13jeter1/13jeter1-articleLarge.jpg?quality=75&auto=webp&disable=upscale" alt="Derek Jeter saying his farewells"/>
       
        <h2>Answers Correct: 3</h2>
        <h2>Answers Incorrect: 2</h2>

        <button class="next-button"> 
            <span class="button-label">Play Again?</span>
        </button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
